{% extends 'base.html' %}

{% block content %}
<!doctype html>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

<div class="container">
    <div class="row">
        <h1> </h1>
        <h1>Stock Compare</h1>
        <h2> </h2>
        <h2>Pick Two Stocks to Compare</h2>
        <h1> </h1>
    </div>
    <!-- <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
    -->
    <div class="row justify-content-center">

        <div class="col-2">
            <br>
            <br>
            <h5>First Stock</h5>
            <br>
            <div align="center">
                <form class="form-inline" method="POST" action="{{ url_for('result') }}">
                    <div class="select">
                        <select name="comp_select" class="selectpicker form-control">
                            {% for o in data %}
                                <option value="{{ o.name }}">{{ o.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-2">

        </div>

        <div class="col-2">
            <br>
            <br>
            <h5>Second Stock</h5>
            <br>
            <div align="center">
                <form class="form-inline" method="POST" action="{{ url_for('result') }}">
                    <div class="select">
                        <select name="comp_select" class="selectpicker form-control">
                            {% for o in data %}
                                <option value="{{ o.name }}">{{ o.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">

        <div class="col-3">
            <button class="button" type="submit" >Compare</button>
        </div>
    </div>
</div>

{% endblock %}
